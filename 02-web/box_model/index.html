<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <style media="screen">
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }
      .box1 {
        display: block;
        border: 1px solid black;
        width: 100px;
        padding: 5px;
        margin: 10px 0;
      }

      nav li {
        display: inline-block;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box box1">one</div>
    <div class="box">two blah blah blah</div>
    <div class="box">three</div>
    <nav>
      <ul>
        <li>home</li>
        <li>about</li>
        <li>donate</li>
      </ul>
    </nav>
  </body>
</html>
